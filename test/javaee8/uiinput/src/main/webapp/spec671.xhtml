<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">



    <h:head>
        <title>Spec671IT - when empty submitted values are interpreted as null, then a required submitted value, which is afterwards removed and re-submitted, should not reappear</title>
    </h:head>
    <h:body>
        <h:outputText id="param" value="#{initParam['jakarta.faces.INTERPRET_EMPTY_STRING_SUBMITTED_VALUES_AS_NULL']}" />
        <h:form id="form">
            <h:inputText id="input" required="true" />
            <h:commandButton id="button" />
        </h:form>
    </h:body>
</html>
