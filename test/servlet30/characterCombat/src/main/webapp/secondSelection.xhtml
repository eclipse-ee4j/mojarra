<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <head>
        <title>Second Selection Page</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    </head>
    
    <body>
    
        <h:graphicImage url="/images/header.jpg" />
    
        <h2>Second Selection Page</h2>
    
        <p>This page displays the same data as the previous page except
            it does not include the user's first combat choice so that
            character will not be picked twice.</p>
    
        <p>
            You may now choose your second character that will be waging a
            magical combat with
            <h:outputText value="#{modelBean.firstSelection}" />
            .
        </p>
    
        <h:form prependId="false">
    
            <h:panelGrid columns="1">
                <h:selectOneRadio layout="pageDirection" required="true"
                    value="#{modelBean.secondSelection}">
                    <f:selectItems value="#{modelBean.charactersToSelect}" />
                </h:selectOneRadio>
    
                <h:messages />
            </h:panelGrid>
    
            <ui:include src="wizard-buttons.xhtml" />
        </h:form>
    
    </body>
</html>
