<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <head>
        <title>First Selection Page</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    </head>

    <body>
    
        <h:graphicImage url="/images/header.jpg" />
    
        <h2>First Selection Page</h2>
    
        <p>This page illustrates how the same data from the model can be
            displayed in a different format using the built-in JavaServer Faces
            components</p>
    
        <p>You may now choose your first character that will be waging a
            magical combat</p>
    
        <h:form prependId="false">
    
            <h:panelGrid columns="1">
                <h:selectOneRadio layout="pageDirection" required="true" value="#{modelBean.firstSelection}">
                    <f:selectItems value="#{modelBean.allCharactersToSelect}" />
                </h:selectOneRadio>
    
                <h:messages />
            </h:panelGrid>
    
            <ui:include src="wizard-buttons.xhtml" />
    
        </h:form>
    
    </body>
</html>
