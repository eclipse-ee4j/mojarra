<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <head>
        <title>Combat Results Page</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    </head>
    
    <body>
    
        <h:graphicImage url="/images/header.jpg" />
    
        <h2>Combat Results Page</h2>
    
        <p>The results page determines the winner of the two selections
            based on a magically simple algorithm</p>
    
        <p>
            If <i><h:outputText value="#{modelBean.firstSelection}" /></i>
            and <i><h:outputText value="#{modelBean.secondSelection}" /></i>
            were to wage a magical war, the winner would be: <b>
            <h:outputText value="#{modelBean.combatWinner}" /></b> !
        </p>
    
        <h:form>
            <h:commandButton value="Start Over" action="startOver" />
            <ui:include src="wizard-buttons.xhtml" />
        </h:form>
    
    
    </body>
</html>
