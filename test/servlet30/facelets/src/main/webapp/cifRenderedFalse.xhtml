<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:my="http://jsf.java.net/subview">

    <h:head>
        <title>Bug18329103</title>
    </h:head>
    
    <h:body>
        <p>Bug18329103</p>
    
        <h:form prependId="false">
            <p>
                render subview:
                <h:selectBooleanCheckbox id="checkbox" value="#{subviewBean.rendered}" />
            </p>
    
            <p>
                <h:commandButton id="button" value="submit" />
            </p>
    
        </h:form>
    
        <f:subview id="subview">
    
            <c:if test="#{subviewBean.rendered}">
                <p>
                    <my:custom id="custom1" />
                </p>
                <p>
                    <my:custom id="custom2" />
                </p>
            </c:if>
    
        </f:subview>
    
        <p id="subviewsRenderedMessage">#{facesContext.attributes.tagHandlerMessage}</p>
    
    </h:body>
</html>
