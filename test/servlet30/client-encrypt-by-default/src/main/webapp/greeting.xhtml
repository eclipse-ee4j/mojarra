<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <head>
        <title>Hello</title>
    </head>
    
    <h:body id="body" bgcolor="white">
        <h:form id="helloForm" prependId="false">
            <h2>
                Hi. My name is Duke. I'm thinking of a number from
                <h:outputText lang="en_US" value="#{userNumberBean.minimum}" />
                to
                <h:outputText value="#{userNumberBean.maximum}" />
                . Can you guess it?
            </h2>

            <h:graphicImage id="waveImg" url="/wave.med.gif" />
            <h:inputText id="userNo" label="User Number" value="#{userNumberBean.userNumber}" validator="#{userNumberBean.validate}" />
            <h:commandButton id="submit" action="success" value="Submit" />
            <p/>
            
            <h:message showSummary="true" showDetail="false"
                style="color: red; font-family: 'New Century Schoolbook', serif; font-style: oblique; text-decoration: overline"
                id="errors1" for="userNo" />
        </h:form>
    
        <p>
            <a href="http://validator.w3.org/check?uri=referer">
                <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31" width="88" />
            </a>
        </p>
    </h:body>
</html>
